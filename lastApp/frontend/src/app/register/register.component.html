<form [formGroup]="registerForm" (ngSubmit)="register()" class="form-register">
  <h2 class="mt-5">Kayıt ol</h2>
  <div class="form-group">
    <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Kullanıcının adı"
      autofocus>
    <span class="help-block" *ngIf="registerForm.get('name').hasError('required') && registerForm.get('name').touched">
      Kullanıcı adı gerekli
    </span>
  </div>
  <div class="form-group">
    <input type="text" id="surname" name="surname" formControlName="surname" class="form-control" placeholder="Kullanıcının soyadı"
      autofocus>
    <span class="help-block" *ngIf="registerForm.get('surname').hasError('required') && registerForm.get('surname').touched">
      Kullanıcı soyadı gerekli
    </span>
  </div>
  <div class="form-group">
    <input type="text" id="email" name="email" formControlName="email" class="form-control" placeholder="Kullanıcı email"
      autofocus>
    <span class="help-block" *ngIf="registerForm.get('email').hasError('required') && registerForm.get('email').touched">
      email gerekli
    </span>
  </div>
  <div class="form-group">
    <input type="text" id="phone" name="phone" formControlName="phone" class="form-control" placeholder="Kullanıcı phone"
      autofocus>
    <span class="help-block" *ngIf="registerForm.get('phone').hasError('required') && registerForm.get('phone').touched">
     telefon gerekli
    </span>
  </div>
  <div class="form-group">
    <input type="text" id="tc" name="tc" formControlName="tc" class="form-control" placeholder="Kullanıcı tc no"
      autofocus>
    <span class="help-block" *ngIf="registerForm.get('tc').hasError('required') && registerForm.get('tc').touched">
      tc gerekli
    </span>
  </div>
  <div class="form-group">
    <input type="text" id="password" name="password" formControlName="password" class="form-control" placeholder="Kullanıcı şifresi"
      autofocus>
    <span class="help-block" *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
      şifre gerekli
    </span>
  </div>
  <button class="btn btn-lg btn-primary btn-block" [disabled]="!registerForm.valid" type="submit">Register</button>

</form>
